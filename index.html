<!DOCTYPE html>
<html>
  <head>

    <script type="text/javascript" src="scapegoat.str.js"></script>
    <script type="text/javascript" src="jsjs.js"></script>
    <script type="text/javascript" src="scapegoat.js"></script>
    <style type="text/css">
      .unselectable {
        -webkit-touch-callout: none;

        -ms-user-select: none;
        user-select: none;

      pre {
        font-size: 75%;

      .line {
        height: 1.2em;
      }
      #code {
        white-space: pre;
        font-family: sans-serif;
        font-size: 75%;
      }

  </head>
  <body>
    <div style="position: fixed; right: 0px;">
      <canvas id="canvas-back" width="600" height="600" style="display:none"></canvas>
      <canvas id="canvas" width="600" height="600" class="unselectable"></canvas>
    </div>
    <div id="code"></div>
  </body>
